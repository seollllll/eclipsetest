<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>header
	</title>
</head>

	<body>
		<header th:fragment="header"
			style="display: flex; justify-content: space-around; align-items: center; background: orange;"> <!-- 플래그먼트로 설정해놓으면 다른페이지에서도 이 헤더를 사용할 수 있다. -->
			<h1>
				<a th:href="@{/}">
					홈
				</a>
			</h1>
			<nav>
				<ul class="main-nav">
					<li>
						<a href="/board/getBoardList">게시글 목록</a>
					</li>
				</ul>
			</nav>
			<nav>
				<ul class="user-nav">
					<div sec:authorize="!isAuthenticated()" th:remove="tag"> <!-- 화면에서 안보이도록 -->
						<li>
							<a href="/user/login">로그인</a>
						</li>
						<li>
							<a href="/user/join">회원가입</a> <!-- a 태그는 항상 겟방식 -->
						</li>
					</div>
					<div sec:authorize="isAuthenticated()" th:remove="tag">
						<li>
							<a href="/user/mypage" sec:authentication="principal.username"></a>
						</li>
						<li>
							<a href="/user/logout">로그아웃</a>
						</li>
					</div>
				</ul>
			</nav>
		</header>
	</body>
</head>



</html>
